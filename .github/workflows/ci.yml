name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    name: Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --check

      - name: Run tests
        working-directory: rust
        run: cargo test

      - name: Build release
        working-directory: rust
        run: cargo build --release

      - name: Clippy
        working-directory: rust
        run: cargo clippy -- -D warnings

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-lib-${{ matrix.os }}
          path: |
            rust/target/release/libironcompress.dylib
            rust/target/release/libironcompress.so

  java:
    name: Java (${{ matrix.os }})
    needs: rust
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - uses: dtolnay/rust-toolchain@stable

      - name: Build native library
        working-directory: rust
        run: cargo build --release

      - name: Run Java tests
        working-directory: java
        run: ./gradlew clean test -Pnative.lib.path=../rust/target/release

      - name: Build JAR
        working-directory: java
        run: ./gradlew jar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: ironcompress-jar-${{ matrix.os }}
          path: java/build/libs/ironcompress.jar

  benchmark:
    name: Benchmark (${{ matrix.os }})
    needs: java
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - uses: dtolnay/rust-toolchain@stable

      - name: Build native library
        working-directory: rust
        run: cargo build --release

      - name: Build ironcompress JAR
        working-directory: java
        run: ./gradlew jar

      - name: Run benchmark tests
        working-directory: benchmark
        run: ./gradlew test -Pnative.lib.path=../rust/target/release
